<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Kamera Otomatis</title>
</head>
<body>
    <h1>Scan QR Code / Barcode</h1>
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>
    <p id="result">Hasil: Tidak ada data</p>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const result = document.getElementById('result');
        const ctx = canvas.getContext('2d');

        // Akses kamera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                scanFrame();
            })
            .catch(err => {
                console.error("Error akses kamera:", err);
                result.textContent = "Gagal mengakses kamera.";
            });

        // Fungsi untuk memindai frame
        function scanFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

            // Deteksi kode dengan jsQR
            const code = jsQR(imageData.data, canvas.width, canvas.height, {
                inversionAttempts: "dontInvert"
            });

            if (code) {
                result.textContent = `Hasil: ${code.data}`;
                console.log("QR Code ditemukan:", code.data);
            } else {
                requestAnimationFrame(scanFrame); // Lanjutkan scanning
            }
        }
    </script>
</body>
</html>
