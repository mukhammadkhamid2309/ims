<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
</head>
<body>
   <div id="scanner-container"></div>
<p>Hasil: <span id="result"></span></p>
    
</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<script>
    Quagga.init({
        inputStream: {
            type: "LiveStream",
            target: document.querySelector('#scanner-container'), // Elemen target
            constraints: {
                facingMode: "environment" // Kamera belakang
            }
        },
        decoder: {
            readers: ["code_128_reader"] // Format barcode
        }
    }, function(err) {
        if (err) {
            console.error(err);
            return;
        }
        console.log("Initialization finished. Ready to start");
        Quagga.start();
    });

    Quagga.onDetected(function(data) {
        document.getElementById("result").textContent = data.codeResult.code;
        console.log("Kode Terbaca: ", data.codeResult.code);
        Quagga.stop(); // Hentikan setelah berhasil membaca
    });
</script>

</html>
