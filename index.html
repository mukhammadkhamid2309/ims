<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
</head>
<body>
    <h1>Scan Barcode</h1>
    <div id="reader" style="width: 500px;"></div>
    <p>Hasil: <span id="result"></span></p>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="scan.js"></script>
</body>
</html>
<script>
    // Menggunakan library Html5-Qrcode
const html5QrCode = new Html5Qrcode("reader");

function onScanSuccess(decodedText, decodedResult) {
    // Menampilkan hasil scan
    document.getElementById("result").textContent = decodedText;
    console.log(`Kode berhasil di-scan: ${decodedText}`, decodedResult);
    // Hentikan scanning setelah berhasil
    html5QrCode.stop().then(() => console.log("Scanning dihentikan"));
}

function onScanFailure(error) {
    // Error handling jika scan gagal
    console.warn(`Error saat scanning: ${error}`);
}

// Konfigurasi kamera dan mulai scanning
html5QrCode.start(
    { facingMode: "environment" }, // Kamera belakang
    {
        fps: 10, // Frame per detik
        qrbox: { width: 250, height: 250 } // Area scan
    },
    onScanSuccess,
    onScanFailure
).catch(err => console.error(`Gagal memulai kamera: ${err}`));

</script>
