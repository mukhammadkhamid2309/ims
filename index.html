<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Website Scanner</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Capture</button>
    <h2>Result</h2>
    <img id="result" alt="Scanned Image" style="max-width: 500px;">
    <script src="script.js"></script>
</body>
</html>

<script>
    // Mendapatkan elemen DOM
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const captureButton = document.getElementById("capture");
const result = document.getElementById("result");

// Mengaktifkan kamera menggunakan WebRTC
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
    } catch (error) {
        console.error("Kamera tidak dapat diakses:", error);
    }
}

// Menangkap gambar dari video
captureButton.addEventListener("click", () => {
    const context = canvas.getContext("2d");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Menampilkan hasil tangkapan
    result.src = canvas.toDataURL("image/png");
});

// Memulai kamera saat halaman dimuat
startCamera();

</script>
